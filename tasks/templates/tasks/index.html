{% extends "./layout.html" %}
{%  block body %}
    <h1>TASKS</h1>
    <ul>
        {% for task in tasks%}
            <li>{{task}}</li>
        {% empty %}
            <h2>No tasks</h2>
        {% endfor %}
    </ul>
    <!--la manera para que django busque el archivo sin importar donde lo ponga-->
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
